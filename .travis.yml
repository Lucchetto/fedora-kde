---
language: bash

os:
  - linux

services:
  - docker

# branches:
#   only:
#     - master

script:
  - docker pull fedora:30
  - |
    docker run \
      --privileged \
      -t \
      --rm \
      -v $(pwd):/repo \
      fedora:30 \
      /bin/bash -c 'cd /repo && ./build.sh'

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: "fedora-kickstarts/*.iso"
  skip_cleanup: true
  on:
    tags: true
